<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main>
    <article class="card">
      <div class="decor">
        <img src="./images/illustration-hero.svg" alt="A person enjoing music">
      </div>
      <h1 class="title">
        Order Summary
      </h1>
      <p class="text">
        You can now listen to millions of songs, audiobooks, and podcasts on any 
        device anywhere you like!
      </p>
      <div class="selection">
        <div class="decor"></div>
        <div class="contents">
          <h2 class="title">Annual Plan</h2>
          <p class="text price">$59.99/year</p>
        </div>
        <a href="#" class="link">Change</a>
      </div>
      <a href="#" class="button button--accent">Proceed to Payment</a>
      <a href="#" class="button button--secondary">Cancel Order</a>
    </article>
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
